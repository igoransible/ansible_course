- hosts: all
  become: true

  tasks:
    - name: Update repo index
      ansible.builtin.apt:
        update_cache: true

    - name: Install Apache2 package
      ansible.builtin.apt:
        name: apache2
        state: latest

    - name: install support for php
      ansible.builtin.apt:
        name: libapache2-mod-php
        state: latest

