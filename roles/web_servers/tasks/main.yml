- name: install apache
  tags: apache
  ansible.builtin.package:
    name: "{{ apache_package }}"
    state: present

- name: ensure apache is running
  tags: apache
  ansible.builtin.service:
    name: "{{ apache_service }}"
    state: started

- name: update ServerAdmin email in httpd.conf on Fedora
  tags: apache
  ansible.builtin.lineinfile:
    path: /etc/httpd/conf/httpd.conf
    regexp: '^ServerAdmin'
    line: 'ServerAdmin changed@toansible.com'
    backup: yes
  when: ansible_distribution == "Fedora"
  notify: restart_apache
